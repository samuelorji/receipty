include "environment.conf"

bantu {
  db {
    mysql {
      cache {
        update-frequency {
          authentication = 2min
        }
      }
      pool {
        max-objects    = 500
        max-idle       = 1000
        max-queue-size = 10000
      }
    }
  }
}
akka {
  loggers                          = ["akka.event.slf4j.Slf4jLogger"]
  loglevel                         = INFO
  log-config-on-start              = off
  log-dead-letters                 = off
  log-dead-letters-during-shutdown = on
}